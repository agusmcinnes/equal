<div
  class="filter-chip"
  [class.active]="active"
  [class.clickable]="chipClick.observed"
  (click)="onClick()"
>
  <span class="chip-label">{{ label }}</span>
  <span class="chip-value" *ngIf="value">{{ value }}</span>

  <button
    *ngIf="removable"
    class="chip-remove"
    (click)="onRemove($event)"
    type="button"
  >
    <span class="material-icons">close</span>
  </button>
</div>
