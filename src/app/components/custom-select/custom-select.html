<div class="custom-select-container">
  <div
    class="select-trigger"
    (click)="toggleDropdown()"
    [class.open]="isOpen"
    [class.disabled]="disabled"
    [class.has-value]="selectedOption"
  >
    <span class="select-label" [class.placeholder]="!selectedOption">
      <span class="material-icons option-icon" *ngIf="selectedOption?.icon">{{ selectedOption.icon }}</span>
      {{ displayLabel }}
    </span>
    <span class="material-icons select-arrow">{{ isOpen ? 'expand_less' : 'expand_more' }}</span>
  </div>

  <div class="select-dropdown" *ngIf="isOpen">
    <div
      class="select-option"
      *ngFor="let option of options"
      [class.selected]="selectedOption?.value === option.value"
      (click)="selectOption(option)"
    >
      <span class="material-icons option-icon" *ngIf="option.icon">{{ option.icon }}</span>
      <span class="option-label">{{ option.label }}</span>
      <span class="material-icons check-icon" *ngIf="selectedOption?.value === option.value">check</span>
    </div>
  </div>
</div>
