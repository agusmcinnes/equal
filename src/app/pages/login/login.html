<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <img src="/images/equal-logo.png" alt="Equal Logo" class="logo-icon">
      <h1 class="logo-title">EQUAL</h1>
      <p class="subtitle">Gestión Financiera Personal</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="tu@email.com"
          required
          [disabled]="loading"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="••••••••"
            required
            [disabled]="loading"
          />
          <button
            type="button"
            class="password-toggle-btn"
            (click)="togglePasswordVisibility()"
            [disabled]="loading"
            tabindex="-1"
          >
            <span class="material-icons">
              {{ showPassword ? 'visibility' : 'visibility_off' }}
            </span>
          </button>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="submit-btn" [disabled]="loading">
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading">Ingresando...</span>
      </button>

      <div class="divider">
        <span>o</span>
      </div>

      <p class="register-link">
        ¿No tienes cuenta?
        <a routerLink="/register">Regístrate aquí</a>
      </p>
    </form>
  </div>
</div>
